<!-- header -->
<mat-toolbar class="mat-elevation-z2" color="primary">

  <!-- Site menu -->
  <button [matMenuTriggerFor]="menu" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>line_weight</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>help</mat-icon>
      <span>About this site</span>
    </button>
  </mat-menu>
  <span>PokeTCG</span>
  <span class="header-spacer"></span>
  

<!-- Account Menu -->
  <button mat-icon-button >
    <mat-icon>search</mat-icon>
  </button>

  <button [matMenuTriggerFor]="menu2" mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu2="matMenu">
    <button mat-menu-item>
      <mat-icon>view_module</mat-icon>
      <span>My Deck</span>
    </button>
    <button mat-menu-item *ngIf="auth == false">
      <mat-icon>login</mat-icon>
      <span>Log In</span>
    </button>
    <mat-divider ></mat-divider>
    <button mat-menu-item (click)="onLogOut()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Log Out</span>
    </button>

  </mat-menu>

</mat-toolbar>
